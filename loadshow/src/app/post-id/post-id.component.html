<table class="table table-striped table-bordered" *ngIf="posts && posts.length">
  <thead>
    <tr>
      <th>
        Post ID
      </th>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Email
      </th>
      <th>
        Comment
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pcomments of posts">
      <td>
        {{pcomments.postId}}
      </td>
      <td>
        {{pcomments.id}}
      </td>
      <td>
        {{pcomments.name}}
      </td>
      <td>
        {{pcomments.email}}
      </td>
      <td>
        {{pcomments.body}}
      </td>
    </tr>
  </tbody>
</table>
